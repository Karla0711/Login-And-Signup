<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 style="margin-bottom: 2px; margin-top: 45px;">Login</h1>
        <form action="">
            <div class="insert">
                <input type="text" name="textname" placeholder="Username" required>
                <i class="fa-duotone fa-light fa-user"></i>
            </div>

            <div class="insert">
                <input type="password" name="txtpword" placeholder="Password" required>
                <i class="fa-thin fa-lock"></i>
            </div>

            <p>Don't have an account? <a href="signup.html">Signup</a></p>

            <button type="submit" id="btnlogin">Login</button>

        </form>
    </div>
</body>

</html>

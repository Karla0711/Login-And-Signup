<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-1">

        <form action="">
            <h1>Signup</h1>
            <div>
                <label for="Email"></label>
                <input type="text" name="email" id="email" required placeholder="Email">
            </div>

            <div>
                <label for="Create Password"></label>
                <input type="text" name="password" id="password" required placeholder="Create Password">
            </div>

            <div>
                <label for="Confirm Password"></label>
                <input type="text" name="confirm" id="confirm" required placeholder="Confirm Password">
            </div>

            <div>
                <button type="submit" id="btnsignup">Signup</button>
            </div>

            <p>Already have an account? <a href="login.html">Login</a></p>

            <div class="separator">
                <hr>
                <span>Or</span>
                <hr>
            </div>

            <div class="fb-container">
                <img class="fb-logo" src="assets/images/facebook-logo.png" alt="Facebook Logo">
                <button class="fb-button" type="button">Login with Facebook</button>
            </div>

            <div class="google-container">
                <img class="google-logo" src="assets/images/google-logo.png" alt="Goole Logo">
                <button class="google-button" type="button">Login with Google</button>
            </div>

        </form>
    </div>
</body>

</html>
